    <main>
        <section class="bg-secondary-subtle">
            <form action="" method="get" enctype="text/plain">
               <fieldset class="form">
                    <legend>DEJANOS TUS DATOS PERSONALES</legend>

                        <label for="nombre"> Nombre:</label>
                        <input type="text" name="nombre" placeholder="Nombre..." required>
    
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" placeholder="Apellido..." required>

                        <label for="Edad">Edad:</label>
                        <input type="number" name="Edad" placeholder="Edad..." required>

                        <label for="pais">Seleccione su pais:</label>
                        <select name="pais" id="pais">
                            <option value="argentina">Argentina</option>
                            <option value="brasil">Brasil</option>
                            <option value="colombia">Colombia</option>
                            <option value="peru">Perú</option>
                            <option value="chile">Chile</option>
                            <option value="paraguay">Paraguay</option>
                            <option value="bolivia">Bolivia</option>
                            <option value="uruguay">Uruguay</option>
                        </select>
                
                </fieldset>

                <fieldset class="form">
                    <legend>DEJANOS TU MAIL DE CONTACTO Y UN COMENTARIO</legend>
                
                        <label for="Email">Email:</label>
                        <input class="data" type="text" name="Email" placeholder="Email..." required>

                    <div>
                        <label for="comentario">Dejanos un comentario:</label>
                        <textarea class="data" name="comentario" id="comentario" cols="20" rows="6" placeholder="Dejanos un comentario..."></textarea>
                    </div>
                   
                    
                </fieldset>
                <fieldset class="botones">
                    <input type="reset">
                    <button type="submit">Enviar</button>
                </fieldset>
                

            </form>
        </section>
    </main>
